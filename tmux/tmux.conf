# Warm tmux theme
# Palette: Terracotta #D97757, Charcoal #1A1A1A, Cream #FAF9F7, Sage #7D8B7E, Amber #E8B87D

# --- General settings ---
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Status bar ---
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#1A1A1A,fg=#FAF9F7"

# Left: session name with session count
set -g status-left-length 40
set -g status-left "#[bg=#D97757,fg=#1A1A1A,bold] #S #[bg=#1A1A1A,fg=#7D8B7E] #{session_windows}W "

# Right: git branch, hostname, time
set -g status-right-length 80
set -g status-right "#[fg=#7D8B7E]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null | sed 's/.*/  & /') #[fg=#E8B87D]#h #[fg=#D97757,bold] %H:%M "

# Window list styling
set -g status-justify left
setw -g window-status-format "#[fg=#7D8B7E] #I:#W "
setw -g window-status-current-format "#[fg=#D97757,bold] #I:#W "
setw -g window-status-separator ""

# --- Pane borders ---
set -g pane-border-style "fg=#7D8B7E"
set -g pane-active-border-style "fg=#D97757"

# --- Message styling ---
set -g message-style "bg=#D97757,fg=#1A1A1A,bold"
set -g message-command-style "bg=#1A1A1A,fg=#D97757"

# --- Vim-style keybindings ---

# Essential settings for vim users
set -sg escape-time 0
set -g focus-events on

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Vi copy mode
setw -g mode-keys vi
bind Escape copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Pane navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (HJKL with repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane splitting (vim-style)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window
bind c new-window -c "#{pane_current_path}"

# Pane/window management
bind x kill-pane
bind X kill-window

# Session management
bind S choose-tree -s -O name
bind N command-prompt "new-session -s '%%'"

# Git worktree management (g prefix)
bind g switch-client -T git
bind -T git w display-popup -E -d "#{pane_current_path}" -w 60 -h 20 "~/.config/tmux/scripts/worktree.sh existing"
bind -T git W display-popup -E -d "#{pane_current_path}" -w 60 -h 10 "~/.config/tmux/scripts/worktree.sh new"
bind -T git l display-popup -E -d "#{pane_current_path}" -w 80 -h 15 "~/.config/tmux/scripts/worktree.sh list"
bind -T git d display-popup -E -d "#{pane_current_path}" -w 60 -h 20 "~/.config/tmux/scripts/worktree.sh delete"
bind -T git D display-popup -E -d "#{pane_current_path}" -w 60 -h 20 "~/.config/tmux/scripts/worktree.sh delete-all"
bind -T git s display-popup -E -d "#{pane_current_path}" -w 80 -h 20 "~/.config/tmux/scripts/worktree.sh switch"

# Vim keybindings cheatsheet
bind ? display-popup -E -w 40 -h 36 "~/.config/tmux/scripts/cheatsheet.sh"
